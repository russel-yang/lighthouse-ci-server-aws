name: T2GP lighthouse ci server

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
jobs:
  build:
    name: build lighthouse ci server
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [12.x]
    steps:
      - uses: actions/checkout@v1
      - name: build image
        run: |
          docker version
          docker build -t lhci -f Dockerfile .
          docker images
      - name: push to ECR
        id: ecr
        uses: jwalton/gh-ecr-push@v1
        with:
          access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          region: us-east-1
          local-image: lhci
          image: lhci:latest
      - name: zip the artifact
        run: zip deploy.zip Dockerrun.aws.json
      - name: Deploy to EB
        uses: russel-yang/beanstalk-deploy@master
        with:
          aws_access_key: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws_secret_key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          application_name: lighthouse-ci-server
          environment_name: LighthouseCiServer-env
          version_label: latest
          version_description: lighthouseCIServer
          region: us-east-1
          deployment_package: deploy.zip
